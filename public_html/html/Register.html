<div  class="row" id ="loginPage">
    <div class="col-md-12">
        <form data-toggle="validator" class="form" role="form"  accept-charset="UTF-8" id="register-nav">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail2">Email address</label>
                <input name='email' type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Password</label>
                <input name='password' type="password" class="form-control" id="Password1" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">Re-type Password</label>
                <input type="password" class="form-control" id="Password2" placeholder="Confirm Password Password" data-match="#Password1" data-match-error="These don't match" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <button type="submit"  class="btn btn-primary btn-block">Register</button>
            </div>
